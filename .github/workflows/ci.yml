name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Extract libraries on macOS
        if: runner.os == 'macOS'
        run: unzip macOS/lib.zip

      - name: Build for macOS
        if: runner.os == 'macOS'
        run: xcodebuild -project macOS/OpenSiv3D-GUIKit.xcodeproj/

      - name: Add msbuild to PATH
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build for Windows
        if: runner.os == 'Windows'
        run: msbuild Windows/OpenSiv3D GUIKit.vcxproj
